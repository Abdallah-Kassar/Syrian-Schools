<!DOCTYPE html>

  <title>Image Gallery</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 1rem 0;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(1, 1fr);
      }
      .gallery img {
        height: 250px;
      }
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      border-top: 1px solid #000;
    }

    footer a {
      color: #000;
      text-decoration: none;
      font-size: 1rem;
      border-bottom: 1px solid #000;
      padding-bottom: 2px;
      transition: opacity 0.2s ease;
    }

    footer a:hover {
      opacity: 0.6;
    }
  </style>
